      overflow-y: auto;
    }

    #historico h2 {
      margin-top: 0;
      font-size: 18px;
      color: #f0f0f0;
      border-bottom: 1px solid #555;

    }

    .roll {
      margin: 5px 0;

      font-size: 16px;
    }
